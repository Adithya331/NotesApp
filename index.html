<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep Notes</title>
  <link rel='stylesheet' href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="navbar">
    <h1>Notes App</h1>
    <button class="delete_all_notes">Delete All Notes</button>
  </div>

  <div class="takeNotes">
    <h2>Create Note</h2>
    <input class="tittle_input" type="text" placeholder="Enter Title">
    <textarea class="textInput" placeholder="Enter Content here..." rows="10" cols="50" ></textarea>
    <button class="addNotes"><i class="fa-solid fa-plus"></i> Add note</button>
    
  </div>

  <div class="notes">
    
  </div>

  <script type="module" async src="./main.js"></script>
</body>

</html>
